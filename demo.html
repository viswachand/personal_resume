<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Demo HTML File">
  <title>Demo HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background: #6200ea;
      color: white;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    main {
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #3700b3;
    }
    footer {
      background: #333;
      color: white;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Demo Page</h1>
  </header>
  <main>
    <p>This is a simple demo HTML file to test or host on your server.</p>
    <p>Click the button below to see a message:</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message" style="margin-top: 20px; font-weight: bold;"></p>
  </main>
  <footer>
    <p>&copy; 2025 Demo HTML Page</p>
  </footer>
  <script>
    function showMessage() {
      const messageElement = document.getElementById("message");
      messageElement.textContent = "Hello! This is your demo message.";
    }
  </script>
</body>
</html>
